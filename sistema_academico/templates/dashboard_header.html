<!-- templates/dashboard_header.html -->
<header class="flex justify-between items-center py-4 px-6 bg-white border-b-4 border-indigo-600">
    <div class="flex items-center">
        <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 focus:outline-none lg:hidden">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="flex items-center">
        <div class="mr-4">
            <span class="text-gray-600" id="user-name">{{ user.full_name }}</span>
        </div>
        <div x-data="{ dropdownOpen: false }" class="relative">
            <button @click="dropdownOpen = !dropdownOpen" class="relative block h-8 w-8 rounded-full overflow-hidden shadow focus:outline-none">
                <i class="fas fa-user-circle text-2xl text-indigo-600"></i>
            </button>

            <div x-show="dropdownOpen" @click.away="dropdownOpen = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10" style="display: none;">
                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">
                    Mi perfil
                </a>
                <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">
                    Configuración
                </a>
                <button id="logout-button" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">
                    Cerrar sesión
                </button>
            </div>
        </div>
    </div>
</header>
